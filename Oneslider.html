<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarity & Courage</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
    }
    .slide {
      max-width: 800px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      margin: 10px 0;
    }
    .quote {
      font-style: italic;
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1>Clarity & Courage</h1>
    <p>Clarity comes from <strong>action</strong>, not from waiting.</p>
    <p>Don't fear wrong choices — life gives you <strong>redo buttons</strong>.</p>
    <p>It’s <strong>your journey</strong> — own it.</p>
    <div class="quote">"Courage is moving forward even when you're unsure."</div>
  </div>
</body>
</html>
